<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" href="/assets/IMG/iconPokemon.png">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <form action="" onsubmit="findPokemon(event)">
      <input type="text" id="pokemonWanted" autocomplete="off" />
    </form>
    <div pokemonData class="pokeCard">
      <div pokemonDataName>Pokedex</div>
      <div pokemonBoxImg class="imgBox">
        <img pokemonImg class="pokeImg" src="./assets/IMG/Shadow.png" />
      </div>
      <div pokemonDataId></div>
      <div PokemonDataTypes class="pokemonTypes"></div>
      <div pokemonDataStats class="pokemonStats"></div>
    </div>
  </body>
  <script src="/assets/JS/script.js"></script>
</html>
